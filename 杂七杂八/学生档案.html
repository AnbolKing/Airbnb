<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>南昌大学2018级学生档案</title>
</head>
<body>
	<form action=" " method=" " name="2018级学生档案">
		<fieldset>
			<legend>学生档案一览表</legend>
			<fieldset>
				<legend><strong>学生基本信息</strong></legend>
				姓名：<input type="text" placeholder="请输入你的名字"><br/><br/>
				所属学院：<select>
							<option>信息工程学院</option>         <option>建筑工程学院</option>
							<option>机电工程学院</option>         <option>信息工程学院</option>
							<option>材料科学与工程学院</option>    <option>公共管理学院</option>
							<option>艺术与设计学院</option>       <option>食品学院</option>
							<option>人文学院</option>             <option>第一临床学院</option>
							<option>法学院</option>               <option>第二临床学院</option>
							<option>外国语学院</option>            <option>第三临床学院</option>
							<option>体育学院</option>              <option>第四临床学院</option>
							<option>经济管理学院</option>          <option>玛丽女王学院</option>
							<option>旅游学院</option>              <option>公共卫生学院</option>
							<option>资源环境与化工学院</option>     <option>前胡学院</option>
						    <option>药学院</option>                <option>生命科学学院</option>
						 </select>
						 <br/><br/>
				学号：<input type="number" placeholder="请输入你的学号"><br/><br/>
				专业班级：<input type="text" placeholder="请输入你的专业班级"><br/><br/>
				手机号码：<input type="tel" placeholder="请输入你的手机号码"><br/><br/>
				电子邮箱：<input type="email" placeholder="请输入你的邮箱"><br/><br/>
				入学时间：<input type="month" placeholder="请选择你的入学时间"><br/><br/>
				毕业时间：<input type="month" placeholder="请选择你的毕业时间"><br/><br/>
			</fieldset>
			<fieldset>
				<legend>学生个人信息</legend>
				政治面貌：群众<input type="radio" name="pp"> 共青团员<input type="radio" name="pp"> 预备党员<input type="radio" name="pp"> 党员<input type="radio" name="pp"> 民主党派<input type="radio" name="pp"><br/><br/>
				平均绩点：<input type="number"><br/><br/>
			</fieldset> 
			&nbsp;&nbsp;&nbsp;<input type="submit">
		</fieldset>
	</form>
</body>
</html>
