<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue的基本使用</title>
    <!-- 导包 -->
    <script src="./lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <input type="button" value="浪起来" v-on:click="lang">
        <input type="button" value="低调" v-on:click="didiao">
        <h4>{{msg}}</h4>
    </div>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                msg: "猥琐发育，别浪~~！",
                inter: null
            },
            methods: {
                lang() {
                    if (this.inter != null) {
                        return;
                    }
                    this.inter = setInterval(() => {
                        console.log(this.msg);
                        var start = this.msg.substring(0, 1);
                        var end = this.msg.substring(1);
                        this.msg = end + start;
                    }, 400)
                },
                didiao() {
                    clearInterval(this.inter);
                    this.inter = null;
                }
            }
        })
    </script>
</body>

</html>
