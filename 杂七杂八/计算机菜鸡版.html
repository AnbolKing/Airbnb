<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Demo 计算器</title>
		<script type="text/javascript">
			function getNum() {
				var num1 = +document.getElementById("num1").value;
				var op = document.getElementById("op").value;
				var num2 = +document.getElementById("num2").value;
				var result = calculate(num1,op,num2);
				document.getElementById("result").value = result;
			}
			function calculate(num1,op,num2) {
				var result;
				if(op == "+"){
					result = num1+num2;
				}
				if(op == "-"){
					result = num1-num2;
				}
				if(op == "*"){
					result = num1*num2;
				}
				if(op == "/"){
					result = num1/num2;
				}
				return result;
			} 
		</script>
	</head>
	<body>
		<input type="text" id="num1" size="5" >
		<select id="op">
			<option value ="+">+</option>
			<option value ="-">-</option>
			<option value ="*">*</option>
			<option value ="/">/</option>
		</select>
		<input type="text" id="num2" size="5" >
		<input type="button" value="=" onclick="getNum()" >
		<input type="text" id="result" size="5" ></input>
	</body>
</html>
