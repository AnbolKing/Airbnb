<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./login.css" />
    <script src="https://lib.sinaapp.com/js/jquery/2.0.2/jquery-2.0.2.min.js"></script>
    <title>用户登录及存储Cookies</title>
</head>

<body>
    <div class="content">
        <div class="login_in">
            <form action="http://localhost:3000/result" id="user_login" method="POST">
                <h3>登 录</h3>
                <input type="text" name="name" id="name" class="userName" placeholder="请输入用户名" /><br>
                <input type="password" name="password" id="password" class="userPassword" placeholder="请输入密码" /><br>
                <div class="remember_box">
                    <input type="checkbox" name="" id="remember" class="remember" value="" />记住用户名和密码
                </div>
                <div class="message" id="message"></div>
                <div class="btn">
                    <input type="submit" name="" id="submit" class="submit" value="登录" onclick="return check(this.form);" />
                    <input type="button" name="" id="reset" class="reset" value="重置" />
                </div>
            </form>
        </div>
    </div>
</body>
<script src="./login.js" type="text/javascript" charset="utf-8"></script>

</html>
